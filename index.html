<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <p>Get the latest weather information for any city or village in the world.</p>
        <div class="search-container">
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="location" placeholder="Enter city/village name" autocomplete="off">
                    <input type="text" id="state" placeholder="State (optional)">
                    <input type="text" id="country" placeholder="Country (optional)">
                </div>
                <div class="input-row">
                    <button onclick="getWeather()">üîç Search Weather</button>
                    <button onclick="getCurrentLocation()" class="location-btn">üìç Current Location</button>
                </div>
            </div>
        </div>

        <div id="suggestions" class="suggestions"></div>
        <div id="recent-searches" class="recent-searches"></div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading">Fetching weather data...</div>

        <div id="weather-info" class="weather-info">
            <div id="location-name" class="location-name"></div>
            <div id="temperature" class="temperature"></div>
            <div id="condition" style="text-align: center;"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div id="feels-like"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div id="wind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Air Quality</div>
                    <div id="air-quality"></div>
                </div>
            </div>
            <div id="last-updated" style="text-align: right; margin-top: 15px; color: #666; font-size: 14px;"></div>
        </div>
    </div>
